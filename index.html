  <body id="body">
    <div id="yes" class="">
      <nav>
        <li>
          <button class="buttons hide" id="selection" onclick="selection()">
            Selection
          </button>
        </li>
        <li>
          <button class="buttons hide" id="shaker" onclick="shaker()">
            Shaker
          </button>
        </li>

        <div style="text-align: center">
          <li style="margin: 0 auto; display: inline-block">
            <button
              class="buttons"
              style="margin: 0 auto; display: block"
              id="bubble"
              onclick="bubble()"
            >
              Bubble
            </button>
          </li>

          <li style="display: inline-block">
            <button
              id="sw"
              class="stopwatch redStopWatch"
              style="display: inline-block; padding: 5px 25px"
            >
              00:00:00<button
                id="swIcon"
                class="swIcon redStopWatch hide"
                style=""
              >
                <i class="fas fa-stopwatch"></i>
              </button>
            </button>
          </li>
          <div class="rangesSection">
            <li style="display: inline-block">
              <input
                id="rangeSpeed"
                type="range"
                value="100"
                class="range"
                min="10"
                max="500"
                onchange="rangeSpeed(this.value)"
                onmousemove="rangeSpeed(this.value)"
              />
            </li>
            <li class="resets" style="display: inline-block">
              <button id="syncIcon" class="reset" onclick="rotateButton()">
                <i class="fas fa-sync-alt"></i></button
              ><button id="syncIcon2" class="reset hide" onclick="rotateBack()">
                <i
                  style="text-align: center; margin: 0 auto; display: 0 auto"
                  class="fas fa-sync-alt sync"
                ></i>
              </button>
            </li>
            <li style="display: inline-block">
              <input
                id="rangeWidth"
                placeholder="speed"
                class="range"
                type="range"
                value="20"
                min="10"
                max="60"
                onchange="rangeSlide(this.value)"
              />
            </li>
            <li class="resets" style="display: inline-block">
              <button class="reset" id="resetButton" onclick="setup()">
                <i
                  style="text-align: center; margin: 0 auto; display: 0 auto"
                  class="fa fa-undo"
                ></i>
              </button>
            </li>
          </div>
        </div>
        <li>
          <button class="buttons hide" id="insertion" onclick="insertion()">
            Insertion
          </button>
        </li>

        <br />
      </nav>
