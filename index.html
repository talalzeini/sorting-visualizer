<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Visualizer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav style="display: block; margin: 0 auto; text-align: center">
      <div style="display: block; margin: 0 auto; text-align: center">
        <li class="button-container">
          <button class="sort buttons" id="bubbleID" onclick="startBubble()">
            Bubble
          </button>
        </li>
        <li class="button-container">
          <button
            class="sort buttons"
            id="selectionID"
            onclick="startSelection()"
          >
            Selection
          </button>
        </li>
        <li class="button-container">
          <button
            class="sort buttons"
            id="insertionID"
            onclick="startInsertion()"
          >
            Insertion
          </button>
        </li>
      </div>
      <li class="resets" style="display: inline-block">
        <button id="syncIcon" class="reset" onclick="rotateButton()">
          <i class="fas fa-sync-alt"></i>
        </button>
        <button id="syncIcon2" class="reset hide" onclick="rotateBack()">
          <i class="fas fa-sync-alt sync"></i>
        </button>
      </li>
      <li class="button-container">
        <button id="sw" class="reset stopwatch">00:00:00</button>
      </li>

      <li class="resets" style="display: inline-block">
        <button class="reset" id="resetButton" onclick="setup()">
          <i class="fa fa-undo"></i>
        </button>
      </li>
    </nav>
  </body>
  <script src="./scripts/script.js" type="text/javascript"></script>
  <script src="./scripts/stopwatch.js" type="text/javascript"></script>
  <script src="./scripts/sort.js" type="text/javascript"></script>
  <script src="./scripts/helpers.js" type="text/javascript"></script>
  <script src="./scripts/screen.js" type="text/javascript"></script>
</html>
