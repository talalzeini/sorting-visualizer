<!DOCTYPE html> 
<html> 

<head> 
	<title>Bubble Sort</title> 
	
	<meta charset="UTF-8"> 
<link href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"
	type="text/javascript"></script> 
	
<style> 
		body { 
			padding: 0; 
			margin: 200px 350px auto;
			background-color: black;
			font-family: 'Courier New', Courier, monospace;
			color: black;
		    overflow: hidden;
		} 
		
		nav {
    width: 100%;
    height: 80px;
    top: 0;
    position: fixed;
	z-index: 1;
	margin-right: 0px;
}
		nav #menu {

    right: 80px;
	position: fixed;
}

nav #menu li {
   
    display: inline-block;
    cursor: pointer;
    font-weight: 300;
    line-height: 80px;
    position: relative;
    transition: all 0.3s ease-out;
}


nav #menu li .buttons {
	font-family: 'Courier New', Courier, monospace;
	border: none;
    color: black;
    transition: all 0.1s ease-out;
    font-size:19px;
    padding: 5px 25px;
	border-radius: 50px;
	text-decoration: none;
	font-weight:500;
	background-color: black;
	color:white;
}



nav #menu li .buttons:hover {
 
 text-decoration: none;
 background-color: white;
 color:black;
}


#size{
	border-radius: 30px;
	border:none;
	padding:5px;
	text-indent: 5px;

}

.range{
	z-index:1;
	width:400px;
	height:18px;
	background: black;
	outline:none;
	border-radius: 50px;
	border: yellow;
	transform: rotate(180deg);
	overflow: hidden;
	-webkit-appearance:none;
	box-shadow: 0 0 0 2px black, inset 0 0 10px black;

	/* transform: rotate(270deg); */
}
.range::-webkit-slider-thumb{
	-webkit-appearance:none;
	width:18px;
	z-index:3;
	height:18px;
	border-radius: 50%;
	background: black;
	cursor:pointer;
	border: 4px solid black;
	box-shadow: -410px 0 0 400px black;
}

.reset{
	width:50px;
	height: 50px;
	border-radius: 50%;
	border: none;
	position: relative;
	background-color: rgba(255, 173, 153);
	color:black;
	font-size: 22px;
	font-weight:700;
	transition: all 0.2s ease-out;
}
.reset:hover{
	background: rgba(128, 255, 170);
}


	</style> 
</head> 

<body> 

<nav> 
	<ul id="menu">
	
		
<li><button  class="reset"   id="resetButton" onclick = "setup()"><i class="fa fa-undo"></i></button></li>
			<li><button class="buttons" id="selection" onclick = "selection()">Selection</button></li>
			<li><button class="buttons"  id="bubble" onclick = "bubble()">Bubble</button></li>
			<li><button class="buttons"  id="insertion" onclick = "insertion()">Insertion</button></li>
			
		
			<input  id="rangeSpeed" class="range" type="range" name="" value="100" min ="50" max="550" onchange="rangeSpeed(this.value)" onmousemove="rangeSpeed(this.value)">
			
	</ul>	 
</nav>
<div>

	
	
</div>


	<script src="script.js" type="text/javascript"> 
	
	</script> 
</body> 

</html>
