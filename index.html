<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Visualizer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <nav>
      <li class="button-container">
        <button class="sort buttons" id="bubbleID" onclick="startBubble()">
          Bubble Sort
        </button>
      </li>
      <li class="button-container">
        <button
          class="sort buttons"
          id="selectionID"
          onclick="startSelection()"
        >
          Selection Sort
        </button>
      </li>
      <li class="button-container">
        <button
          class="sort buttons"
          id="insertionID"
          onclick="startInsertion()"
        >
          Insertion Sort
        </button>
      </li>

      <li class="button-container">
        <button id="sw" class="buttons stopwatch">00:00:00</button>
      </li>

      <li class="button-container" style="color: white">
        <button class="buttons" style="background: white">
          <i class="fas fa-running"></i>
          <input
            id="rangeSpeed"
            type="range"
            value="10"
            class="range"
            min="10"
            max="500"
            onchange="rangeSpeed(this.value)"
            onmousemove="rangeSpeed(this.value)"
          />
        </button>
      </li>

      <li class="resets" style="display: inline-block">
        <button id="syncIcon" class="reset" onclick="rotateButton()">
          <i class="fas fa-sync-alt"></i></button
        ><button id="syncIcon2" class="reset hide" onclick="rotateBack()">
          <i class="fas fa-sync-alt sync"></i>
        </button>
      </li>
      <li class="resets" style="display: inline-block">
        <button class="reset" id="resetButton" onclick="setup()">
          <i class="fa fa-undo"></i>
        </button>
      </li>
      <li class="button-container">
        <button class="buttons white" id="rangeToDisable">
          <i class="fa fa-signal"></i>
          <input
            id="rangeWidth"
            class="range"
            type="range"
            value="10"
            min="10"
            max="60"
            onchange="rangeSlide(this.value)"
          />
        </button>
      </li>
    </nav>
  </body>
  <script src="script.js" type="text/javascript"></script>
  <script src="stopwatch.js" type="text/javascript"></script>
  <script src="sort.js" type="text/javascript"></script>
  <script src="helpers.js" type="text/javascript"></script>
  <script src="screen.js" type="text/javascript"></script>
</html>
