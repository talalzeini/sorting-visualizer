<!DOCTYPE html> 
<html> 

<head> 
<title>Sorting Visualizer</title> 
<meta charset="UTF-8"> 
<link href="style.css" type="text/css" rel="stylesheet" />
<script src ="https://use.fontawesome.com/d1341f9b7a.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"type="text/javascript"></script> 
</head> 

<body> 

<nav> 
	<ul id="menu">
	
				<li><button id="rangeIcon"  class="width"><i class="fas fa-arrows-alt-h"></i></button><input id="rangeWidth"  placeholder="speed" class="range" type="range" name="" value="20" min ="10" max="60" onchange="rangeSlide(this.value)"></li>
				<li><button  class="buttons" id="selection" onclick = "selection()">Selection</button></li>
				<li><button  class="buttons"  id="bubble" onclick = "bubble()">Bubble</button></li>
				<li><button  class="reset"   id="resetButton" onclick = "setup()"><i class="fa fa-undo"></i></button></li>
				<li><button class="buttons"  id="insertion" onclick = "insertion()">Insertion</button></li>
				<li><button class="buttons"  id="quick" onclick = "quick()">Quick</button></li> 
				<li><input placeholder="speed"  id="rangeSpeed" class="range" type="range" name="" value="100" min ="50" max="550" onchange="rangeSpeed(this.value)" onmousemove="rangeSpeed(this.value)"><button id=speedIcon  class="speed"><i class="fas fa-running"></i></button></li>
	</ul>	 
	

	<br>


			
			
			

</nav>

<script src="script.js" type="text/javascript"></script> 
</body> 
</html>
