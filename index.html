<!DOCTYPE html> 
<html > 

<head> 
<title>Sorting Visualizer</title> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="style.css" type="text/css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src ="https://use.fontawesome.com/d1341f9b7a.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/v4-shims.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src= "https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"type="text/javascript"></script> 
</head> 

<body id="body"> 
<div class="yes">
<nav> 

	<ul id="menu">
	
				<li><button id="rangeIcon"  class="width"><i class="fas fa-arrows-alt-h"></i></button><input id="rangeWidth"  placeholder="speed" class="range" type="range" name="" value="20" min ="10" max="60" onchange="rangeSlide(this.value)"></li>
				<li><button  class="buttons" id="selection" onclick = "selection()">Selection</button></li>
				<li><button  class="reset"   id="resetButton" onclick = "setup()"><i class="fa fa-undo"></i></button></li>
				<li><button id="syncIcon"  class="reset"  onclick = "rotateButton()"><i class="fas fa-sync-alt"></i></button><button id="syncIcon2"  class="reset hide"  onclick = "rotateBack()"><i  class="fas fa-sync-alt sync"></i></button></li>
				<li><button  class="buttons"  id="bubble" onclick = "bubble()">Bubble</button></li>
				<li><button id=speedIcon  class="speed"><i class="fas fa-running"></i></button><input placeholder="speed"  id="rangeSpeed" class="range" type="range" name="" value="100" min ="10" max="500" onchange="rangeSpeed(this.value)" onmousemove="rangeSpeed(this.value)"></li>
	</ul>	 
	

	<br>
</nav>
<button onclick="settingsOpen();" id="settings" style="position: absolute; bottom: 25px; left:25px;"  class="reset"><i class="fas fa-tools"></i></button>
<button onclick="settingsClose();" id="close" style="position: absolute; bottom: 25px; left:25px;"  class="close hide"><i class="fas fa-close"></i></button>
<div id="info" class="hide">
<button style="position: absolute; bottom: 75px; left:25px;"  class="info"><i class="fas fa-arrows-alt-h"></i></button><p style=" color:white;position: absolute; bottom: 66px; left:75px;">Size</p>
<button style="position: absolute; bottom: 125px; left:25px;"  class="info"><i class="fa fa-undo"></i></button><p style=" color:white;position: absolute; bottom: 116px; left:75px;">Reset</p>
<button style="position: absolute; bottom: 175px; left:25px;"  class="info"><i class="fas fa-running"></i></button><p style=" color:white;position: absolute; bottom: 166px; left:75px;">Speed</p>
<button style="position: absolute; bottom: 225px; left:25px;"  class="info"><i class="fas fa-sync-alt"></i></button><p style=" color:white;position: absolute; bottom: 216px; left:75px;">Rotation</p>
<button style="position: absolute; bottom: 275px; left:25px;"  class="info"><i class="fas fa-stopwatch"></i></button><p style=" color:white;position: absolute; bottom: 266px; left:75px;">Stopwatch</p>
</div>


<button id="sw" class="stopwatch redStopWatch">00:00:00<button id="swIcon" class="swIcon redStopWatch" style="position: absolute; bottom: 25px; left:75px;" ><i class="fas fa-stopwatch"></i></button></button>






<script src="script.js" type="text/javascript"></script> 


</div>



</body> 

</html>
